<html>

    <head>

        <title>
            SVG Graphics
        </title>

        <style>

        </style>

        <script>
            var start_x = 200; var start_y = 200;
            function draw_svg(){
                document.getElementById('points').innerHTML += 'L' + event.pageX + ',' + event.pageY + ' ';
                var points = document.getElementById('points').innerHTML
                document.getElementById('line').innerHTML = '<svg viewport="-12 -12 1920 1080" width="1920px"; height="1080px"><defs><filter id="shadow" x="-15" y="-20" width="1920px" height="1920px"><feOffset result="offOut" in="SourceAlpha" dx="2" dy="2"/><feGaussianBlur result="blurOut" in="offOut" stdDeviation="2"/><feBlend in="SourceGraphic" in2="blurOut"/></filter><marker id="arrowhead"; markerWidth="30"; markerHeight="30"; refx="3"; refy="3"; orient="auto"; markerUnits="strokewidth"><path d="M0,0 L0,6 L6,3 z"; stroke-width="1px"; fill="#00F"/></marker></defs><path d="M20,20 ' + points + '"; stroke="#00F"; stroke-width="3px"; fill="none"; marker-end="url(#arrowhead)" filter="url(#shadow)"/> </svg>';
            }

            function draw_rect(x, y){
                document.getElementById('rect').innerHTML = '<svg viewport="-12 -12 1920 1080" width="1920px"; height="1080px"><defs><filter id="shadow" x="-15" y="-20" width="1920px" height="1920px"><feOffset result="offOut" in="SourceAlpha" dx="2" dy="2"/><feGaussianBlur result="blurOut" in="offOut" stdDeviation="2"/><feBlend in="SourceGraphic" in2="blurOut"/></filter></defs><polygon points="'+ start_x + ','+ start_y+' '  + x + ','+ start_y + ' '  + x + ','  + y + ' '+start_y+','  +  y  + '"; stroke="#00F"; stroke-width="3px"; fill="none"; filter="url(#shadow)"/></svg>'
            }
            function draw_hex(x, y){
                document.getElementById('rect').innerHTML = '<svg viewport="-12 -12 1920 1080" width="1920px"; height="1080px"><defs><filter id="shadow" x="-15" y="-20" width="1920px" height="1920px"><feOffset result="offOut" in="SourceAlpha" dx="2" dy="2"/><feGaussianBlur result="blurOut" in="offOut" stdDeviation="2"/><feBlend in="SourceGraphic" in2="blurOut"/></filter></defs><polygon points="'+ start_x + ','+ start_y+' '  + x + ','+ start_y + ' ' + (x + 100)  + ',' + (y + start_y) / 2 + ' ' + x + ','  + y + ' '+start_x+','  +  y  + ' ' + (start_x - 100) + ',' + (y + start_y) / 2 + '"; stroke="#00F"; stroke-width="3px"; fill="none"; filter="url(#shadow)"/></svg>'
            }
        </script>

    </head>

<body>
    <div style="width: 1920; height: 1080; background-color: blanchedalmond; " onclick="start_x = event.pageX; start_y = event.pageY;  draw_hex(event.pageX, event.pageY);" onmousemove="draw_hex(event.pageX, event.pageY)"> 

        <div id="points" style="display: none;">

        </div>

        <div id="line" style="width: 100%; height: 100%; position: absolute; display: inline-block;">
            
        </div>
        <div id="rect" style="position: absolute; display: inline-block; z-index: 2;"> 
            
                
        </div>

    </div>


</body>
</html>
